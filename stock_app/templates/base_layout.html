<html>
<head>
    <title>
       {% block title %}View Stock Prices{% endblock %} -Stock APP
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-right bg-light justify-content-between">
        <a href="{{ url_for('home.home_page') }} " class="navbar-brand">Stock App</a>
        <ul class="navbar-nav mr_auto">
            <li class="nav-item {% if request.url_rule.endpoint == 'home_page' %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('home.home_page') }}">Home</a>
            </li>
        </ul>
        <form method="POST" class="form-inline" action="{{ url_for('home.lookup') }}">
            <input class="form-control mr-sm-2" type="input" name="ticker" placeholder="AAPL" aria-label="Lookup"/>
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Lookup</button>
        </form>
    </nav>

<div class="container mt-3">
    {% block content %}{% endblock %}
</div>
</body>
</html>
